<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento01</title>
    <link rel="icon" href="img/icono2.png" type="image/png">
</head>

<body>
    <h1>tablas en html</h1>
    
    <table border="1">
        <tr>
            <th>Dia</th>
            <th>Mes</th>
            
        </tr>
        <tr>
            <td>10</td>
            <td>Agosto</td>
        </tr>
        <tr>
            <td>14</td>
            <td>Septiembre</td>
        </tr>
    </table>
    
<p> tablan numero 2 con rowspan y colspan </p>

<table border="1">
    <tr>
        <td rowspan="3">Zona Sur</td>

        <td colspan=2"">Banfield</td>
    </tr>

        <td>Quilmes</td>
        <td>Berazategui</td>

    <tr>
        <td rowspan="2" style="color: aquamarine; background-color: black;"> Zona Oeste</td>
        <td>Moron</td>
        <td>Merlo</td>
    </tr>
    <tr>
        <td>Moreno</td>

</table>
